<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Party Calendar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
        <div id="App">
            <div id="title_all">
                <h1 id="title_title">Appointment List</h1>
                <div id="today_title"><b>Today {{CurrentDate}}</b></div>
            </div>

            <div id="mainforlogin">
                <div id="login_main">
                    Login or Register
                    <hr/>
                    ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="ID_inputer" value="Type your ID here..." id="ID_input" class="input_login"/><br />
                    Password: 
                    <input name="PW_inputer" value="Type your Password here..." id="PW_input" class="input_login" /><br />
                    <button id="login_LR" class="LR_button"><b>Login</b></button><br />
                    <button id="register_LR" class="LR_button"><b>Register</b></button>
                </div>
            </div>
        </div>
    </body>
</html>
